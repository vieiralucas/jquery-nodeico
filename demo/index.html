<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Nodeico</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../dist/jquery.nodeico.min.js"></script>
	</head>
	<body>
		<div id="element1"></div>
		<div id="element2"></div>
		<div id="element3"></div>
		<div id="element4"></div>
		<div id="element4"></div>
		<div id="element5"></div>
		<div id="element6"></div>
		<div id="element7"></div>
		<div id="element8"></div>
		<div id="element9"></div>
		<script>
			$(function() {
				$("#element1").nodeico({
					name: 'underscore'
				});
				$("#element2").nodeico({
					name: 'underscore',
					type: 'compact'
				});
				$("#element3").nodeico({
					name: 'underscore',
					type: 'mini'
				});
				$("#element4").nodeico({
					name: 'underscore',
					rank: true
				});
				$("#element5").nodeico({
					name: 'underscore',
					stars: true
				});
				$("#element6").nodeico({
					name: 'underscore',
					downloads: true
				});
				$("#element7").nodeico({
					name: 'underscore',
					rank: true,
					stars: true
				});
				$("#element8").nodeico({
					name: 'underscore',
					rank: true,
					downloads: true
				});
				$("#element9").nodeico({
					name: 'underscore',
					rank: true,
					stars: true,
					download: true
				});
			});
		</script>
	</body>
</html>
