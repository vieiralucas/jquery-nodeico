<!DOCTYPE html>
<html>
	<head>
		<title>jQuery NodeModule</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="../dist/jquery.nodemodule.min.js"></script>
	</head>
	<body>
		<div id="element"></div>

		<script>
			$(function() {
				$("#element").nodeModule({
					name: 'jquery-nodemodule',
				});
			});
		</script>
	</body>
</html>
